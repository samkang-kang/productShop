    <!-- JWT 登入與註冊邏輯 -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // 綁定登入表單提交事件
        const loginSubmit = document.getElementById("login-submit");
        const registerSubmit = document.querySelector(
          "#register input[type='submit']"
        );

        // 登入功能
        if (loginSubmit) {
          loginSubmit.addEventListener("click", function (e) {
            e.preventDefault();
            handleLogin();
          });
        }

        // 註冊功能
        if (registerSubmit) {
          registerSubmit.addEventListener("click", function (e) {
            e.preventDefault();
            handleRegister();
          });
        }

        // 處理登入
        function handleLogin() {
          const email = document.getElementById("login-email").value.trim();
          const password = document.getElementById("login-password").value;
          const rememberMe = document.querySelector("#login-check");
          const remember = rememberMe ? rememberMe.checked : false;

          // 驗證輸入
          if (!email || !password) {
            alert("請輸入 email 和密碼");
            return;
          }

          if (!isValidEmail(email)) {
            alert("請輸入有效的 email 格式");
            return;
          }

          // 顯示載入狀態
          loginSubmit.value = "登入中...";
          loginSubmit.disabled = true;

          // 發送登入請求
          fetch((window.API_BASE || "") + "/users/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            credentials: "include",
            body: JSON.stringify({ email, password }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.status === "success" && data.token) {
                // 使用 Auth.setToken 儲存 token
                Auth.setToken(data.token, remember);
                // 顯示成功訊息
                alert("登入成功！正在跳轉...");
                // 檢查是否有回跳 URL，優先導回記住的 URL
                const rt = sessionStorage.getItem("return_to");
                if (rt) {
                  sessionStorage.removeItem("return_to");
                  location.href = rt;
                } else {
                  // 跳轉到 landing.html
                  location.href = "/landing.html";
                }
              } else {
                alert(data.message || "登入失敗");
              }
            })
            .catch((error) => {
              console.error("登入錯誤:", error);
              alert("登入失敗，請稍後再試");
            })
            .finally(() => {
              // 恢復按鈕狀態
              loginSubmit.value = "Sign In";
              loginSubmit.disabled = false;
            });
        }

        // 處理註冊
        function handleRegister() {
          const firstName = document
            .getElementById("register-firstname")
            .value.trim();
          const phone = document.getElementById("register-phone").value.trim();
          const email = document.getElementById("register-email").value.trim();
          const password = document.getElementById("register-password").value;
          const rememberMe = document.querySelector("#register-check");
          const remember = rememberMe ? rememberMe.checked : false;

          // 驗證輸入
          if (!firstName || !phone || !email || !password) {
            alert("請填寫所有欄位");
            return;
          }

          if (!isValidEmail(email)) {
            alert("請輸入有效的 email 格式");
            return;
          }

          if (password.length < 6) {
            alert("密碼至少需要 6 個字元");
            return;
          }

          // 顯示載入狀態
          registerSubmit.value = "註冊中...";
          registerSubmit.disabled = true;

          // 發送註冊請求
          fetch((window.API_BASE || "") + "/users/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            credentials: "include",
            body: JSON.stringify({
              firstName,
              phone,
              email,
              password,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.status === "success" && data.token) {
                // 使用 Auth.setToken 儲存 token
                Auth.setToken(data.token, remember);
                // 顯示成功訊息
                alert("註冊成功！正在跳轉...");
                // 跳轉到 landing.html
                window.location.href = "/landing.html";
              } else {
                alert(data.message || "註冊失敗");
              }
            })
            .catch((error) => {
              console.error("註冊錯誤:", error);
              alert("註冊失敗，請稍後再試");
            })
            .finally(() => {
              // 恢復按鈕狀態
              registerSubmit.value = "Register";
              registerSubmit.disabled = false;
            });
        }

        // 驗證 email 格式
        function isValidEmail(email) {
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return emailRegex.test(email);
        }

        // 檢查是否已經登入，如果已登入則跳轉
        function checkLoginStatus() {
          const token = Auth.getToken();
          if (token && !Auth.isTokenExpired(token)) {
            // 已經登入，跳轉到 landing.html
            window.location.href = "/landing.html";
          }
        }

        // 頁面載入時檢查登入狀態
        checkLoginStatus();
      });
    </script>
