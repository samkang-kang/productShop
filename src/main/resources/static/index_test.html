<script src="./JS/index.js"></script>

<!-- ===== JWT 與 API 呼叫工具（已融合登入狀態 UI） ===== -->
<script>
  (() => {
    // ---- 基本設定 ----
    window.API_BASE = window.API_BASE || (
            window.location.hostname === "localhost"
                    ? "http://localhost:8080"
                    : window.location.origin
    );
    const __API_BASE = window.API_BASE;

    // ---- Token 管理(SET GET CLEAR )     ----
    const TOKEN_KEY = "jwt_token";
    const setToken = (token, remember) => {
      localStorage.removeItem(TOKEN_KEY);
      sessionStorage.removeItem(TOKEN_KEY);
      if (remember) localStorage.setItem(TOKEN_KEY, token);
      else sessionStorage.setItem(TOKEN_KEY, token);
    };
    const getToken = () => sessionStorage.getItem(TOKEN_KEY) || localStorage.getItem(TOKEN_KEY);
    const clearToken = () => { localStorage.removeItem(TOKEN_KEY); sessionStorage.removeItem(TOKEN_KEY); };





    // ---- JWT 解析/過期判斷（僅用於 UI）----
    function parseJwt(token) {
      try {
        const base64 = token.split('.')[1];
        const json = atob(base64.replace(/-/g, '+').replace(/_/g, '/'));
        return JSON.parse(decodeURIComponent(escape(json)));
      } catch { return null; }
    }
    function isTokenExpired(token) {
      const p = parseJwt(token);
      if (!p || !p.exp) return false; // 沒 exp 當作未過期（維持你原本的策略）
      return p.exp <= Math.floor(Date.now() / 1000);
    }






    // ---- 帶 Authorization 的 fetch 包裝 ---- (fetch組裝)
    async function authFetch(path, options = {}) {
      const url = path.startsWith("http") ? path : __API_BASE + path;
      const headers = new Headers(options.headers || {});
      const token = getToken();

      if (token) {
        if (isTokenExpired(token)) {
          clearToken();
          const err = new Error("Token expired");
          err.status = 401;
          throw err;
        }
        headers.set("Authorization", `Bearer ${token}`);
      }

      if (!headers.has("Content-Type") && options.body && typeof options.body === "string") {
        headers.set("Content-Type", "application/json");
      }

      const resp = await fetch(url, { ...options, headers, credentials: "include" });
      if (resp.status === 401) clearToken();
      return resp;
    }

    // ---- UI：設定歡迎詞 ----
    function setWelcome(text) {
      const welcome = document.getElementById("auth-welcome");
      if (welcome) {
        if (text) {
          welcome.textContent = text;
          welcome.style.display = "inline-block";
        } else {
          welcome.style.display = "none";
        }
      }
    }



    // ---- 立即用本地 token 畫 UI（秒出）----
    function renderFromToken() {
      const token = getToken();
      const isLoggedIn = token && !isTokenExpired(token);

      const logoutBtn = document.getElementById("logoutBtn");
      const loginContainer = document.getElementById("login");
      const registerContainer = document.getElementById("register");

      if (isLoggedIn) {
        const p = parseJwt(token);
        const who = p?.sub || p?.email || "(unknown)";
        setWelcome(`已登入：${who}（驗證中…）`);
        if (logoutBtn) logoutBtn.style.display = "inline-block";
        if (loginContainer) loginContainer.style.display = "none";
        if (registerContainer) registerContainer.style.display = "none";
      } else {
        setWelcome("");
        if (logoutBtn) logoutBtn.style.display = "none";
        if (loginContainer) loginContainer.style.display = "block";
        if (registerContainer) registerContainer.style.display = "block";
      }
    }

    // ---- 向伺服器驗票（最終以後端為準）----
    async function verifyWithServer() {
      const token = getToken();
      if (!token || isTokenExpired(token)) return;
      try {
        const r = await authFetch("/api/me"); // 後端不要把 /api/me 放白名單
        if (!r.ok) throw new Error(r.status);
        const data = await r.json(); // { email: ... }
        setWelcome(`已登入：${data.email || "(未知)"}`);
      } catch {
        clearToken();
        // 回未登入 UI
        setWelcome("");
        const logoutBtn = document.getElementById("logoutBtn");
        if (logoutBtn) logoutBtn.style.display = "none";
        const loginContainer = document.getElementById("login");
        const registerContainer = document.getElementById("register");
        if (loginContainer) loginContainer.style.display = "block";
        if (registerContainer) registerContainer.style.display = "block";
      }
    }





    // ---- 頁面初始化 ----
    document.addEventListener("DOMContentLoaded", async () => {
      // 1) 先用本地 token 立即渲染
      renderFromToken();
      // 2) 再向後端驗票，覆蓋顯示或清票
      await verifyWithServer();

      // 綁事件
      document.getElementById("login-submit")?.addEventListener("click", onLogin);
      document.getElementById("register-submit")?.addEventListener("click", onRegister);

      document.getElementById("forgot-password-link")?.addEventListener("click", (e) => {
        e.preventDefault();
        alert("請在這裡接上你的忘記密碼流程（/users/password/reset/request）");
      });

      document.getElementById("google-login-btn")?.addEventListener("click", () => {
        alert("Google Login TODO：完成 n8n OAuth 後在此導向");
      });
      document.getElementById("google-register-btn")?.addEventListener("click", () => {
        alert("Google Sign-up TODO：完成 n8n OAuth 後在此導向");
      });

      document.getElementById("logoutBtn")?.addEventListener("click", () => {
        clearToken();
        renderFromToken(); // 立即回未登入 UI
      });
    });

    // ---- 登入流程 ----
    async function onLogin(e) {
      e.preventDefault();
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value;
      const remember = document.getElementById("login-check").checked;
      const resultBox = document.getElementById("login-result");

      resultBox.style.color = "#555";
      resultBox.textContent = "處理中...";

      try {
        const res = await fetch(__API_BASE + "/users/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
          credentials: "include"
        });
        const data = await res.json();

        if (data.status === "success" && data.token) {
          setToken(data.token, remember);
          resultBox.style.color = "#2e7d32";
          resultBox.textContent = "登入成功！";
          renderFromToken();        // 立即刷新 UI
          verifyWithServer();       // 背後再校驗一次（不阻塞 UI）
        } else if (data.status === "failOfEmail") {
          resultBox.style.color = "#d32f2f";
          resultBox.textContent = data.message || "尚未註冊";
        } else if (data.status === "fail") {
          resultBox.style.color = "#d32f2f";
          resultBox.textContent = data.message || "帳號未啟用或帳密錯誤";
        } else {
          resultBox.style.color = "#d32f2f";
          resultBox.textContent = "登入失敗，請稍後再試";
        }
      } catch (err) {
        resultBox.style.color = "#d32f2f";
        resultBox.textContent = "網路錯誤或伺服器未回應";
      }
    }

    // ---- 註冊流程 ----
    async function onRegister(e) {
      e.preventDefault();
      const name = document.getElementById("register-firstname").value.trim();
      const phone = document.getElementById("register-phone").value.trim();
      const email = document.getElementById("register-email").value.trim();
      const password = document.getElementById("register-password").value;
      const resultBox = document.getElementById("register-result");

      resultBox.style.color = "#555";
      resultBox.textContent = "註冊處理中...";

      try {
        const res = await fetch(__API_BASE + "/users/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, phone, email, password }),
          credentials: "include"
        });

        const text = await res.text();
        if (res.ok) {
          resultBox.style.color = "#2e7d32";
          resultBox.textContent = text || "註冊完成，請至信箱收驗證信";
        } else {
          resultBox.style.color = "#d32f2f";
          resultBox.textContent = text || "註冊失敗";
        }
      } catch (err) {
        resultBox.style.color = "#d32f2f";
        resultBox.textContent = "網路錯誤或伺服器未回應";
      }
    }
  })();
</script>
